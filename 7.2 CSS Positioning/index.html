<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle
    {
      position: relative;
      height: 200px;
      width: 200px;
       border-radius: 50%;        /* Circle*/
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;

    }
    .blue-box
    {
      position: static;
      height: 300px;
      width: 500px;
      background-color: blue;
      top: 200px;
      left: 200px;
      position: relative;
     

    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
